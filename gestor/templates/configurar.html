{% extends "base.html" %} {% block content %}
<div class="d-flex flex-column">
    <div class="d-flex flex-column justify-content align-items-center">
        <div class="card border-0 text-center">
            <div class="card-title">
                <span>
                    <i class="fa-solid fa-gear"></i>
                    Configurar
                </span>
            </div>
            <div class="card-body p-0 m-auto">
                <div class="alert alert-warning" role="alert">
                    <h4 class="alert-heading">
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </h4>
                    <p>Configurar Correo electronico para las notificaciones automaticas.
                    </p>
                    <hr>
                    <p class="mb-0">Ingresar correo electronico y con cuantos dias de anticipacion</p>
                </div>
            </div>
        </div>
        <form class="m-4 p-2 bg-dark rounded text-white">
            <div class="form-group row">
                <label for="staticEmail" class="col-6 col-form-label">
                    <i class="fa-solid fa-envelope"></i>
                    Correo Electronico
                </label>
                <div class="col-6">
                    <input type="email" class="form-control" id="inputCorreo" placeholder="Correo">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-6 col-form-label" for="exampleFormControlSelect1">
                    <i class="fa-solid fa-bell"></i>
                    Dias antes del vencimiento
                </label>
                <div class="col-6">
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>20</option>
                    </select>
                </div>
            </div>
            <div class="m-0 form-group row justify-content-center">
                <button type="submit" class="btn btn-success">
                    <i class="fa-solid fa-floppy-disk"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
