<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}
    <title>Sistema de Notificación de Inventario</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet"> {% load static %}
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- Add additional CSS in static file -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <main class="main">
        {% block sidebar %}
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item m-2">
                    <a href="{% url 'home' %}" class="nav-link active" aria-current="page">
                        <i class="fa-solid fa-house icon-solid"></i> Home
                    </a>
                </li class="m-2 ">
                <li class="m-2">
                    <a href="{% url 'productos' %}" class="nav-link text-white">
                        <i class="fa-solid fa-box icon-solid"></i> Productos
                    </a>
                </li>
                <li class="m-2 ">
                    <a href="{% url 'vencimientos' %}" class="nav-link text-white">
                        <i class="fa-solid fa-hourglass-start icon-solid"></i> Proximos Venc.
                    </a>
                </li>
                <li class="m-2 ">
                    <a href="{% url 'configurar' %}" class="nav-link text-white">
                        <i class="fa fa-cog icon-solid" aria-hidden="true"></i> Configurar
                    </a>
                </li>
                <li class="m-2 ">
                    <a href="#" class="nav-link text-white">
                        <i class="fa-solid fa-code"></i> Proximamente
                    </a>
                </li>
            </ul>
            <hr>
        </div>
        <div class=".b-example-divider"></div>
        <div class="container">
            <h2 class="text-center">Sistema de Notificación de Inventario</h2>
            {% block content %}
            {% endblock %}
        </div>
        {% endblock %}
    </main>
    <script src="{% static 'sidebars.js' %}"></script>
</body>

</html>
