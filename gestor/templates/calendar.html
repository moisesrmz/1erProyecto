{% extends 'base.html' %} {% block content %}
<div class="p-4">
    <div class="d-flex flex-column g-3 my-4">
        <h4 class="display-6">Proximos Vencimientos</h4>
    </div>
    <div class="p-4 shadow-lg bg-light" id='calendar'></div>
</div>
<!-- SCRIPT PARA CALENDARIO -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            googleCalendarApiKey: 'AIzaSyB19njdrhW44ikvP9utxrdlRqJMuYAxqAM',
            events: {
                googleCalendarId: 'cb3a126e4645f8d1de693dc10177e7d3a3d684e0edfd5e4622ba7e722c0b53f2@group.calendar.google.com',
                className: 'gcal-event'
            },
            eventBackgroundColor: '#dc3545',
            themeSystem: 'bootstrap5',
            initialView: 'listWeek',
            selectable: true,
            headerToolbar: {
                left: 'listWeek,dayGridMonth,today',
                center: 'title',
                right: 'prevYear,prev,next,nextYear'
            },
            buttonText: {
                today: 'Hoy',
                month: 'Mes',
                week: 'Semana',
                day: 'Dia',
                list: 'Lista'
            },
            locale: 'es',
        });
        calendar.updateSize()
        calendar.render();
    });
</script>
{% endblock content %}
